<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <script src="pokemon_search.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pokemon_search.html">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="pokemon_explorer.html">Pokemon Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="pokemon_explorer.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="pokemon_search.html">Search <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Search Pokedex</h2>
                <form id="search-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="pokemon-name" placeholder="Enter Pokemon Name">

        <div class="row mt-5">
